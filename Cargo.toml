[package]
name = "pathtrace-rs"
version = "0.1.0"
authors = ["Cameron Hart <cameron.hart@gmail.com>"]

[dependencies]
rand = "0.4"
rayon = "~1.0.1"

[dependencies.glium]
version = "~0.21.0"
optional = true
features = ["glutin"]
default-features = false

[dependencies.clap]
version = "~2.31.2"
default-features = false

[dependencies.image]
version = "~0.19"
default-features = false
features = ["png_codec"]

[profile.dev]
opt-level = 3

[profile.release]
debug = true
